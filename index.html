<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diego's Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon-->
    <link rel="icon" href="assets/images/favicon-quote-left.ico">

   <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="assets/stylesheets/main.css" rel="stylesheet">
</head>
<body>
    <!-- Main content -->
    <div class="container p-5">
        
        <div class="row">
            
            <div class="col">
                <!--Placeholder -->
            </div>

            <!--Box -->
            <div class="col-6">
                <div class="quoteBox border border-light rounded pt-2" id="quoteBox">
                    <div class="text-center" id="quote">
                            
                        <h3><i class="fa fa-quote-left" aria-hidden="true"></i>Quote will be placed here</h3>
                    </div>
                    
                    <div class="text-right pr-5" id="author">
                        <p>Author</p>
                    </div>

                    <div class="row justify-content-around" id="buttons">
                            <div class="tweet buttons">
                                    <a href="" title="Tweet this quote!"><i class="fa fa-twitter fa-5" aria-hidden="true"></i></a>
                            </div>
                            
                            <div class="pb-2">
                                    <button type="button" class="btn new-quote buttons">New Quote</button>
                            </div>                           
                        
                    </div>
                 </div>
            </div>

            <div class= "col">
                <!--Placeholder -->
            </div>
                
        </div>
    </div>
<!--Footer-->
    <footer>

    </footer>

</body>

</html>
